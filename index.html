<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    </head>
    <body>
        <div id="timer" class="text-center fs-1 fw-bold">00:00.00</div>
        <div class="text-center">

            <button id="start" onclick="startTimer()" class="btn btn-info w-25 fs-4 fw-bold m-1">Start</button>
            <button id="stop" onclick="stopTimer()" class="btn btn-info w-25 fs-4 fw-bold m-1">Stop</button>
            <button id="reset" onclick="resetTimer()" class="btn btn-info w-25 fs-4 fw-bold m-1">Reset</button>
        </div>
        <script>
            let startTime; 
            let elapsedTime = 0; 
            let timerInterval; 

            function startTimer() {
            startTime = Date.now() - elapsedTime; 
            timerInterval = setInterval(updateTimer, 10); 
            }

            function stopTimer() {
            clearInterval(timerInterval); 
            elapsedTime = Date.now() - startTime; 
            updateTimer(); 
            }

            function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            updateTimer(); 
            }

            function updateTimer() {
            let elapsed = Date.now() - startTime; 
            let minutes = Math.floor(elapsed / 60000); 
            let seconds = Math.floor((elapsed % 60000) / 1000); 
            let milliseconds = Math.floor((elapsed % 1000) / 10); 
            let timerDisplay = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`; 
            document.getElementById("timer").innerHTML = timerDisplay; 
            }

        </script>
    </body>
</html>
